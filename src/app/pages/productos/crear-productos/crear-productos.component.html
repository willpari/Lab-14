<app-navbar></app-navbar>
<section class="content">
    <div class="container-fluid">
      <div class="row m-t-sm">
        <div class="col-md-15">
            <div class="panel">
                <div class="panel-body">
                    <div class="col-md-12 col-sm-12" id="form" style="display:block;">
                        <div class="panel panel-filled">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-12"><h5 class="m-t-xs">Ingreso de Producto</h5></div>
                                </div>
                                <form [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                                    <div class="form-group">
                                        <label>Titulo</label>
                                        <input type="text" formControlName="producto"
                                            class="form-control" placeholder="Ingresar Titulo">
                                        <div class="text-danger"
                                            *ngIf="productoForm.get('producto')?.hasError('required') && 
                                                    productoForm.get('producto')?.touched">
                                            <span>El Titulo <strong>es obligatorio</strong></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Director</label>
                                        <input type="text" formControlName="categoria" 
                                            class="form-control" placeholder="Ingresar Director">
                                        <div class="text-danger"
                                            *ngIf="productoForm.get('categoria')?.hasError('required') && 
                                                    productoForm.get('categoria')?.touched">
                                            <span>El Director <strong>es obligatorio</strong></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Clasificacion</label>
                                        <input type="text" formControlName="ubicacion" 
                                            class="form-control" placeholder="Ingresar Clasificacion">
                                        <div class="text-danger"
                                            *ngIf="productoForm.get('ubicacion')?.hasError('required') && 
                                                    productoForm.get('ubicacion')?.touched">
                                            <span>La Clasificacion <strong>es obligatoria</strong></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Protagonista</label>
                                        <input type="number" formControlName="precio" 
                                            class="form-control" placeholder="Ingresar Protagonista">
                                        <div class="text-danger"
                                            *ngIf="productoForm.get('precio')?.hasError('required') && 
                                                    productoForm.get('precio')?.touched">
                                            <span>El Protagonista <strong>es obligatorio</strong></span>
                                        </div>
                                    </div>
                                    <div  class="col-sm-12 text-right">
                                        <div class="panel-body buttons-margin">
                                           <button type="submit" [disabled]="productoForm.invalid"  class="btn btn-w-md btn-success">Guardar</button>&nbsp;&nbsp;
                                           <button class="btn btn-w-md btn-warning" routerLink="/listar-productos">Cancelar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
      </div>
    </div>
  </section>
